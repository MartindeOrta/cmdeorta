<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select-Personalizado</title>
    <link rel="stylesheet" href="estiloselect.css">
</head>
<body class="no-widget">
<form>
<fieldset>
    <select name="myFruit">
        <option>Cherry</option>
        <option>Lemon</option>
        <option>Banana</option>
        <option>Strawberry</option>
        <option>Apple</option>
      </select>


    <div class="select" role="listbox">
        <span class="value">Cereza</span>
        <ul class="optList" role="presentation">
            <li role="option" class="option">Cereza</li>
            <li role="option"  class="option">Limon</li>
            <li role="option"  class="option">Banana</li>
            <li role="option"  class="option">Frutilla</li>
            <li role="option"  class="option">Manzana</li>
        </ul>
    </div>
</fieldset>  

</form>
<script src="select.js"></script>
</body>
</html>
