<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>envio de datos</title>
</head>
<body>
    <form action="http://www.foo.com" method="GET">
        <fieldset>
            <legend>Envio de datos</legend>
            <div>
                <label for="say">Cual saludo quieres hacer? </label>
                <input type="text" name="say" id="say" value="Hi" />
            </div>
            <div>
                <label for="to">A quien queres saludar </label>
                <input type="text" name="to" id="to" value="Mon" />
            </div>
            <div>
                <button>Enviar saludo</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
