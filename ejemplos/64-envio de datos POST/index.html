<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>envio de datos POST</title>
</head>
<body>
    <form action="http://www.foo.com" method="POST">
    <fieldset>
        <legend>Envio de datos metodo Post</legend>
        <div>
            <label for="say">¿Cual saludo quieres decir?</label>
            <input name="say" id="say" value="Hi" />
        </div>
        <div>
            <label for="to">¿A quien le queres decir el saludo?</label>
            <input name="to" id="to" value="Mon">
        </div>
        <div>
            <button>Enviar mi  saludo</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
