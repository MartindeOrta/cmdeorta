<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado</title>
</head>
<body>
    <label for="miFruta">¡Cual es tu fruta favorita!</label>
    <input type="text" name="miFruta" id="miFruta" list="miSugerencia"/>
    <datalist id="miSugerencia">
        <option>Manzana</option>
        <option>Banana</option>
        <option>Frutilla</option>
        <option>Arandano</option>
        <option>Limon</option>
        <option>Lychee</option>
        <option>Durazno</option>
        <option>pera</option>
    </datalist>



        <label for="color">¡Cual es tu fruta favorita!</label>
    <input type="color" name="color" id="color" list="miSugerenciacolor"/>
    <datalist id="miSugerenciacolor">
        <option>red</option>
        <option>pink</option>
        <option>yellow</option>
        <option>blue</option>
        <option>gray</option>
        <option>black</option>
        <option>white</option>
        <option>orange</option>
    </datalist>
</body>
</html>
