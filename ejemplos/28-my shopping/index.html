<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const lista= document.querySelector('ul')
        const input = document.querySelector('input');
        const boton = document.querySelector('button');

        boton.addEventListener('click',()=>agregarElemento())
        document.addEventListener('keydown',(e)=>{
            if(e.which===13 && document.activeElement.id==="item")
                agregarElemento()
         })
        function agregarElemento(){
            let textProducto = input.value;
            input.value='';
            let liProducto = document.createElement('li')
            let spanProducto= document.createElement('span');
            let botonProducto = document.createElement('button');
            liProducto.appendChild(spanProducto);
            liProducto.appendChild(botonProducto);
            spanProducto.textContent=textProducto;
            botonProducto.textContent="eliminar"
            lista.appendChild(liProducto);
            botonProducto.addEventListener('click',()=>
            liProducto.remove())
            input.focus()
        }
    </script>
  </body>
</html>
